<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدئو کنفرانس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="h-screen overflow-y-auto p-2">
            <article class="grid grid-cols-[11fr_1fr] gap-2">
                <div class="grid justify-self-start items-start w-full h-(--page--height)">
                    <div id="username-0" class="h-8 text-center"></div>
                    <div class="mx-auto">
                        <video id="remote-video-0" class="h-(--video--height) aspect-video" autoplay inline controls></video>
                    </div>
                    <div class="grid justify-center">
                        <div>
                            <button id="enable-feed" title="ارسال تصاویر">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-video-icon lucide-video">
                                    <path
                                        d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5" />
                                    <rect x="2" y="6" width="14" height="12" rx="2" />
                                </svg>
                            </button>
                            <button id="send-feed" title="برقرای ارتباط" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-plug-zap-icon lucide-plug-zap">
                                    <path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z" />
                                    <path d="m2 22 3-3" />
                                    <path d="M7.5 13.5 10 11" />
                                    <path d="M10.5 16.5 13 14" />
                                    <path d="m18 3-4 4h6l-4 4" />
                                </svg>
                            </button>
                            <button id="mute" title="صدا" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-mic-off-icon lucide-mic-off">
                                    <line x1="2" x2="22" y1="2" y2="22" />
                                    <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2" />
                                    <path d="M5 10v2a7 7 0 0 0 12 5" />
                                    <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33" />
                                    <path d="M9 9v3a3 3 0 0 0 5.12 2.12" />
                                    <line x1="12" x2="12" y1="19" y2="22" />
                                </svg>
                            </button>
                            <button id="hang-up" title="قطع ارتباط" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-unplug-icon lucide-unplug">
                                    <path d="m19 5 3-3" />
                                    <path d="m2 22 3-3" />
                                    <path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z" />
                                    <path d="M7.5 13.5 10 11" />
                                    <path d="M10.5 16.5 13 14" />
                                    <path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="remote-media" class="grid justify-self-start items-start gap-2 overflow-y-auto">
                    <div id="local-media">
                        <video id="local-video-left" class="border" muted autoplay inline></video>
                        <div id="localUser" class="text-center"></div>
                    </div>
                    <div class="border remote-speaker">
                        <video id="remote-video-1" class="w-full h-full remote-video" autoplay inline controls></video>
                        <div id="username-1" class="username text-center"></div>
                    </div>
                    <div class="border" style="width: 18%; height: 80px;">
                        <video id="remote-video-2" class="w-full h-full remote-video" autoplay inline controls></video>
                        <div id="username-2" class="username text-center"></div>
                    </div>
                    <div class="border" style="width: 18%; height: 80px;">
                        <video id="remote-video-3" class="w-full h-full remote-video" autoplay inline controls></video>
                        <div id="username-3" class="username text-center"></div>
                    </div>
                    <div class="border" style="width: 18%; height: 80px;">
                        <video id="remote-video-4" class="w-full h-full remote-video" autoplay inline controls></video>
                        <div id="username-4" class="username text-center"></div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="./produce.js"></script>
</body>

</html>
